<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="container-fluid">
                                <form role="form" class="form-horizontal">
                                    <div class="col-md-12">
                                        <div class="form-group" style="margin-top: 10px">
                                            <h3 style="margin-right: 10px">添加机房</h3>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="name" class="col-md-2 control-label">名称*</label>
                                        <div class="col-md-9">
                                            <input class="form-control" type="text" placeholder="请输入名称" id="name">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="name" class="col-md-2 control-label">设备号*</label>
                                        <div class="col-md-9">
                                            <input class="form-control" type="text" placeholder="请输入设备号" id="code">
                                        </div>
                                    </div>
                                    <div class="col-md-11">
                                        <div class="form-group">
                                            <div class="col-md-5 control-label" style="float:right">
                                                <button type="button" class="btn btn-primary" id="save">添加</button>
                                                <button type="button" class="btn btn-white" style="margin-left: 20px"
                                                        id="reset">返回
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var user = JSON.parse($.cookie("user"));

    $("#save").click(function () {
        if (!$("#save").hasClass("disabled")) {
            var name = $("#name").val();
            var code = $("#code").val();
            $.ajax({
                type: "post",
                dataType: "json",
                url: "/doorManage/room/save",
                async: false,
                contentType: 'application/json',
                data: JSON.stringify({
                    roomName: name,
                    roomCode: code
                }),
                success: function (result) {
                    if (null != result && "" != result && result.success) {
                        toast("添加成功", "添加成功", "success");
                        $("#save").addClass("disabled");
                    } else {
                        alert(result.msg);
                    }
                },
                error: function (result) {
                    toast("添加失败", "添加失败", "error");
                }
            })
        }
    });

    $("#reset").on("click", function () {
        self.location = document.referrer;
    });

</script>
