<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group col-md-12" style="margin-top: 10px">

<script>
    var user = JSON.parse($.cookie("user"));
    var pageNum = 1;
    var pageSize = 10;
    var allcount;

    $(function () {
        var $toastlast;
        search();
    });

    function callBackPagination() {

        var totalCount = allcount, showCount = 10, limit = 10;

        $('#callBackPager').extendPagination({

            totalCount: totalCount,

            showCount: showCount,

            limit: limit,

            callback: function (curr, limit, totalCount) {
                pageNum = curr;
                $("tbody").html("");
                var username = $("#name").val();
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: url + '/user/queryPage',
                    async: false,
                    data: {
                        pageNum: pageNum,
                        pageSize: pageSize,
                        username: username
                    },
                    success: function (result) {
                        if (null != result && "" != result && result.success) {
                            $.each(result.data.pageInfo.list, function (n, value) {
                                var trs = "";
                                var stats = "";
                                var status = "未审核";
                                if (value.status == '2') {
                                    stats = "disabled";
                                    status = "已审核";
                                }
                                trs += '<tr><td>' + value.id + '</td><td style="word-wrap:break-word;word-break:break-all;" >' + value.username + '</td><td>' + value.account + '</td><td>' + value.type + '</td><td>' + status + '</td><td>' + value.createDate + '</td><td><button class="btn btn-info" type="button" onclick="auth(&quot;' + value.id + '&quot;)" style="margin-right: 10px" ' + stats + ' ><i class="fa fa-paste padding-right5" ></i>审核</button><button class="btn btn-success" type="button" onclick="edit(&quot;' + value.id + '&quot;)" ><i class="fa fa-edit" ></i>修改</button><button class="btn btn-danger margin-left10" type="button" onclick="del(&quot;' + value.id + '&quot;)" ><i class="fa fa-eraser" ></i>注销</button></td></tr>'
                                $("tbody").append(trs);
                            })
                            // allcount = result.data.rowCount;
                            // pageSize = result.data.size;
                            allcount = result.data.pageInfo.total;
                            pageSize = result.data.pageInfo.pageSize;

                        } else {
                            alert(result.msg);
                        }
                    }
                });
            }
        });
    }


    function search() {
        $("tbody").html("");
        var username = $("#name").val();
        $.ajax({
            type: "get",
            dataType: "json",
            url: url + '/user/queryPage',
            async: false,
            data: {
                pageNum: pageNum,
                pageSize: pageSize,
                username: username
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    $.each(result.data.pageInfo.list, function (n, value) {
                        var trs = "";
                        var stats = "";
                        var status = "未审核";
                        if (value.status == '2') {
                            stats = "disabled";
                            status = "已审核";
                        }
                        trs += '<tr><td>' + value.id + '</td><td style="word-wrap:break-word;word-break:break-all;" >' + value.username + '</td><td>' + value.account + '</td><td>' + value.type + '</td><td>' + status + '</td><td>' + value.createDate + '</td><td><button class="btn btn-info" type="button" onclick="auth(&quot;' + value.id + '&quot;)" style="margin-right: 10px" ' + stats + ' ><i class="fa fa-paste padding-right5" ></i>审核</button><button class="btn btn-success" type="button" onclick="edit(&quot;' + value.id + '&quot;)" ><i class="fa fa-edit" ></i>修改</button><button class="btn btn-danger margin-left10" type="button" onclick="del(&quot;' + value.id + '&quot;)" ><i class="fa fa-eraser" ></i>注销</button></td></tr>'
                        $("tbody").append(trs);
                    })
                    allcount = result.data.rowCount;
                    pageNum = result.data.pageNum;
                    pageSize = result.data.size;
                    callBackPagination();
                } else {
                    alert(result.msg);
                }
            }
        });
    }

    $("#search").click(function () {
        var name = $("#name").val();
        if (null != $.trim(name) && "" != $.trim(name)) {
            search(1);
            $("#name").val(name);
        } else {
            search(1);
            $("#name").val("");
        }
    });

    function del(id) {
        $.ajax({
            type: "post",
            dataType: "json",
            url: "/doorManage/user/delete",
            data: {
                id: id
            },
            async: false,
            success: function (result) {
                if (null != result && "" != result && 0 == result.status) {
                    toast("删除成功", "删除成功", "success");
                } else {
                    alert(result.msg);
                }
            },
            error: function (result) {
                toast("删除失败", "删除失败", "error");
            }
        });
    }

    function auth(id) {
        $.ajax({
            type: "post",
            dataType: "json",
            url: "/doorManage/user/auth",
            data: {
                id: id
            },
            async: false,
            success: function (result) {
                if (null != result && "" != result && 0 == result.status) {
                    toast("审核成功", "审核成功", "success");
                } else {
                    alert(result.msg);
                }
            },
            error: function (result) {
                toast("审核失败", "审核失败", "error");
            }
        });
    }

    function edit(id) {
        location.href = "/electric/user/user_update?id=" + id;
    }

</script>
