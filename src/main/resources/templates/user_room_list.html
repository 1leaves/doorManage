    function search() {
        $("tbody").html("");
        var username = $("#name").val();
        $.ajax({
            type: "get",
            dataType: "json",
            url: url + '/user/queryPage',
            async: false,
            data: {
                pageNum: pageNum,
                pageSize: pageSize,
                username: username

            success: function (result) {
                if (null != result && "" != result && result.success) {
                    $.each(result.data.pageInfo.list, function (n, value) {

    $("#search").click(function () {

            search();

        } else {
            search();
            $("#name").val("");

    function auth(id) {
        if(confirm("是否审核通过")){
            $.ajax({
                type: "post",
                dataType: "json",
                url: "/doorManage/user/auth/"+2,
                data: {
                    id: id
                },
                async: false,
                success: function (result) {
                    if (null != result && "" != result && 2 == result.data.user.status) {
                        alert("审核成功");

                    } else {

                        location.reload();
