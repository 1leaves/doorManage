<script>
    var user = JSON.parse($.cookie("user"));
    var pageNum = 1;
    var pageSize = 10;
    var allcount;

    $(function () {
        var $toastlast;

    function callBackPagination() {

        var totalCount = allcount, showCount = 10, limit = 10;

        $('#callBackPager').extendPagination({

            totalCount: totalCount,

            showCount: showCount,

            limit: limit,

            callback: function (curr, limit, totalCount) {
                pageNum = curr;
                $("tbody").html("");
                var name = $("#name").val();
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: url + '/room/queryPage',
                    async: false,
                    data: {
                        pageNum: pageNum,
                        pageSize: pageSize,
                        name: name,
                        userId:user.id
                    },
                    success: function (result) {
                        if (null != result && "" != result && result.success) {
                            $.each(result.data.pageInfo.list, function (n, value) {
                                if (value.status==2) {
                                    var trs = "";
                                    trs += '<tr><td>' + value.id + '</td><td>' + value.roomCode + '</td><td>' + value.roomName + '</td><td>' + value.roomPrincipal + '</td><td><button class="btn btn-success" type="button" onclick="apply(&quot;' + value.id + '&quot;)" ><i class="fa fa-edit" ></i>申请权限</button></td></tr>'
                                    $("tbody").append(trs);
                                }
                            })
                            allcount = result.data.pageInfo.total;
                            pageSize = result.data.pageInfo.pageSize;

                        } else {
                            alert(result.errorMsg);
                        }
                    }
                });
            }
        });
    }


    function search(num) {
        $("tbody").html("");
        var name = $("#name").val();
        $.ajax({
            type: "get",
            dataType: "json",
            url: url + '/room/queryPage',
            async: false,
            data: {
                pageNum: num,
                pageSize: pageSize,
                name: name,
                userId:user.id
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    $.each(result.data.pageInfo.list, function (n, value) {
                        if (value.status==2) {
                            var trs = "";
                            trs += '<tr><td>' + value.id + '</td><td>' + value.roomCode + '</td><td>' + value.roomName + '</td><td>' + value.roomPrincipal + '</td><td><button class="btn btn-success" type="button" onclick="apply(&quot;' + value.id + '&quot;)" ><i class="fa fa-edit" ></i>申请权限</button></td></tr>'
                            $("tbody").append(trs);
                        }
                   })
                    allcount = result.data.pageInfo.total;
                    pageNum = result.data.pageInfo.pageNum;
                    pageSize = result.data.pageInfo.pageSize;
                    callBackPagination();
                } else {
                    alert(result.msg);
                }
            }
        });
    }

    $("#search").click(function () {
        search(1);
    });

        $.ajax({
            type: "get",

            url: "/doorManage/user/apply",
            async: false,
            contentType: 'application/json',
            data: {
                userId: user.id,
                roomId: roomId
            },
            success: function (result) {
                    alert("申请成功");
                    location.reload();
            },
            error: function (result) {
                alert("申请失败");
                location.reload();
            }
        })
    }
