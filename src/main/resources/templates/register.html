<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h1 class="logo-name">DM</h1>

    </div>
    <div>
        <h2>注册门禁账号</h2>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" id="account" placeholder="账号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="确认密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="wechatId" placeholder="微信号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="stuId" placeholder="学号" required="">
            </div>
            <div class="form-group form-inline">
                <button type="button" id="register" class="btn btn-primary m-b">确 认</button>
                <button type="button" id="reload" class="btn btn-primary m-b">重 置</button>
                <button type="button" id="return" class="btn btn-primary m-b">返 回</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/hAdmin.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript">

    $("#register").click(function () {
        window.location.href = "/";
    })

    $("#reload").click(function () {
        location.reload();
    })

    $("#return").click(function () {
        window.location.href = "/";
    })
</script>

</body>
</html>
