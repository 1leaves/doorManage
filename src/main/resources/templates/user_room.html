<script type="text/javascript">
    var pageNum = 1;
    var pageSize = 10;
    var allcount;
    var user = JSON.parse($.cookie("user"));
    var id = getQueryString("id");
    $(function () {
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/doorManage/user/queryById",
            async: false,
            contentType: 'application/json',
            data: {
                id: id
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    $("#account").text(result.data.entity.account);
                    $("#username").text(result.data.entity.username);
                } else {
                    alert(result.msg);
                }
            },
            error: function (result) {
                toast("查询失败", "查询失败", "error");
            }
        })
    })

    $(function () {
        var $toastlast;
        search(1);
    });

    function callBackPagination() {

        var totalCount = allcount, showCount = 10, limit = 10;

        $('#callBackPager').extendPagination({

            totalCount: totalCount,

            showCount: showCount,

            limit: limit,

            callback: function (curr, limit, totalCount) {
                pageNum = curr;
                $("tbody").html("");
                var name = $("#name").val();
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: url + '/room/queryByUserId',
                    async: false,
                    data: {
                        pageNum: pageNum,
                        pageSize: pageSize,
                        id: id
                    },
                    success: function (result) {
                        if (null != result && "" != result && result.success) {
                            $.each(result.data.pageInfo.list, function (n, value) {
                                var trs = "";
                                var status = "可用";
                                if (value.status==1){
                                    status = "不可用"
                                }
                                trs += '<tr><td>' + value.id + '</td><td>' +value.roomCode+ '</td><td>' + value.roomName + '</td><td>' + value.roomPrincipal + '</td><td>' + status + '</td><td><button class="btn btn-danger margin-left10" type="button" onclick="del(&quot;' + value.id + '&quot;)" ><i class="fa fa-eraser" ></i>删除</button></td></tr>'
                                $("tbody").append(trs);
                            })
                            allcount = result.data.pageInfo.total;
                            pageSize = result.data.pageInfo.pageSize;

                        } else {
                            alert(result.errorMsg);
                        }
                    }
                });
            }
        });
    }


    function search(num) {
        $("tbody").html("");
        var name = $("#name").val();
        $.ajax({
            type: "get",
            dataType: "json",
            url: url + '/room/queryByUserId',
            async: false,
            data: {
                pageNum: num,
                pageSize: pageSize,
                id: id
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    $.each(result.data.pageInfo.list, function (n, value) {
                        var trs = "";
                        var status = "可用";
                        if (value.status==1){
                            status = "不可用"
                        }
                        trs += '<tr><td>' + value.id + '</td><td>' +value.roomCode+ '</td><td>' + value.roomName + '</td><td>' + value.roomPrincipal + '</td><td>' + status + '</td><td><button class="btn btn-danger margin-left10" type="button" onclick="del(&quot;' + value.id + '&quot;)" ><i class="fa fa-eraser" ></i>删除</button></td></tr>'
                        $("tbody").append(trs);
                    })
                    allcount = result.data.pageInfo.total;
                    pageNum = result.data.pageInfo.pageNum;
                    pageSize = result.data.pageInfo.pageSize;
                    callBackPagination();
                } else {
                    alert(result.msg);
                }
            }
        });
    }

    $("#search").click(function () {
        search(1);
    });

    // function edit(id) {
    //     location.href = "/doorManage/room/room_edit?id=" + id;
    // }

    function del(roomId) {
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/doorManage/room/relieve",
            async: false,
            contentType: 'application/json',
            data: {
                userId: id,
                roomId: roomId
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("删除失败");
                    location.reload();
                }
            },
            error: function (result) {
                alert("删除失败");
                location.reload();
            }
        })
    }

    $("#return").click(function () {
        self.location = document.referrer;
    });
</script>
