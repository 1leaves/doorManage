<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="container-fluid">
                                <form role="form" class="form-horizontal">
                                    <div class="col-md-12">
                                        <div class="form-group" style="margin-top: 10px">
                                            <h3 style="margin-right: 10px">修改机房</h3>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="name" class="col-md-2 control-label">机房编号</label>
                                        <div class="col-md-9">
                                            <input class="form-control" type="text" placeholder="请输入机房编号" id="code">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="name" class="col-md-2 control-label">机房名称</label>
                                        <div class="col-md-9">
                                            <input class="form-control" type="text" placeholder="请输入机房名称" id="name">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="name" class="col-md-2 control-label">负责人名称</label>
                                        <div class="col-md-9">
                                            <input class="form-control" type="text" placeholder="请输入负责人名称" id="principal">
                                        </div>
                                    </div>
                                    <div class="col-md-11">
                                        <div class="form-group">
                                            <div class="col-md-5 control-label" style="float:right">
                                                <button type="button" class="btn btn-primary" id="save">修改</button>
                                                <button type="button" class="btn btn-white" style="margin-left: 20px"
                                                        id="reset">返回
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var user = JSON.parse($.cookie("user"));
    var id = getQueryString("id");
    $(function () {
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/doorManage/room/queryById",
            async: false,
            contentType: 'application/json',
            data: {
                id: id
            },
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    console.log(result.data.entity)
                    $("#name").val(result.data.entity.roomName);
                    $("#code").val(result.data.entity.roomCode);
                    $("#principal").val(result.data.entity.roomPrincipal);
                } else {
                    alert(result.msg);
                }
            },
            error: function (result) {
                toast("查询失败", "查询失败", "error");
            }
        })
    })


    $("#save").click(function () {
        var name = $("#name").val();
        var code = $("#code").val();
        var principal = $("#principal").val();
        $.ajax({
            type: "post",
            dataType: "json",
            url: "/doorManage/room/update",
            async: false,
            contentType: 'application/json',
            data: JSON.stringify({
                id: id,
                roomName: name,
                roomCode: code,
                roomPrincipal: principal
            }),
            success: function (result) {
                if (null != result && "" != result && result.success) {
                    toast("修改成功", "修改成功", "success");
                } else {
                    alert(result.msg);
                }
            },
            error: function (result) {
                toast("修改失败", "修改失败", "error");
            }
        })
    });

    $("#reset").on("click", function () {
        self.location = document.referrer;
    });

</script>

</body>
