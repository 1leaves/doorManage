                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <label for="phone" class="col-md-1 control-label">手机</label>
                                        <div class="col-md-4">
                                            <input class="form-control" type="text" placeholder="请输入手机" id="phone">
                                        </div>
                                    </div>

                                    <div class="col-md-11">
                                        <div class="form-group">
                                            <div class="col-md-3 control-label" style="float:right;">
                                                <button type="button" class="btn btn-primary" id="save">修改</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script>

    var user = JSON.parse($.cookie("user"));

    // $("#account").prop("readonly", "readonly");

    $("#birth").datetimepicker({//选择年月日
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left"
    });


    $(function () {

        $.ajax({
            type: "post",
            dataType: "json",
            url: url+"/user/queryById",
            async: false,
            data: {
                id: user.id
            },
            success: function (result) {
                $("#username").val(result.data.entity.username);
                $("#account").val(result.data.entity.account);
                $("#phone").val(result.data.entity.phone);
                $("#birth").val(result.data.entity.birthday);
                $("#gender").val(result.data.entity.sex);
                // $("#gender option[value='" + result.data.entity.sex + "']").attr("selected", true);
            },
            error: function (result) {
                toast("查询失败", "查询失败", "error");
            }
        });
    });

    $("#save").on("click", function () {
        if (!$("#save").hasClass("disabled")) {
            var account = $("#account").val().trim();
            var name = $("#username").val().trim();
            var gender = $("#gender option:selected").val().trim();
            var phone = $("#phone").val().trim();
            var birth = $("#birth").val().trim();

            if (!name) {
                alert("请填写用户名！");
                return false;
            }

            if (!gender) {
                alert("请填写性别！");
                return false;
            }

            if (!birth) {
                alert("请填写出生日期！");
                return false;
            }

            if (!phone) {
                alert("请填写电话！");
                return false;
            }

            $.ajax({
                type: "post",
                dataType: "json",
                url: url+"/user/update",
                async: false,
                contentType: 'application/json',
                data: JSON.stringify({
                    id: user.id,
                    account: account,
                    username: name,
                    sex: gender,
                    birthday: birth,
                    phone: phone
                }),
                success: function (result) {
                        alert("修改成功");
                        // $.cookie('user', '', {expires: -1, path: '/'});
                        location.reload();
                },
                error: function (result) {
                    toast("修改失败", "修改失败", "error");
                }
            });
        }
    });
