<head>
    <meta charset="utf-8">

    <title>智能门禁管理系统</title>
    <meta name="keywords" content="">

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h1 class="logo-name">DM</h1>

    </div>
    <div>
        <h2>智能门禁管理系统</h2>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" id="account" placeholder="账号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="密码" required="">
            </div>
            <div class="form-group form-inline">
                <button type="button" id="login" class="btn btn-primary m-b">登 录</button>
                <button type="button" id="register" class="btn btn-primary m-b">注 册</button>
            </div>
        </form>
    </div>
</div>

<!-- 全局js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript">

    function login() {
        var account = $("#account").val();
        var password = $("#password").val();

        if (account != null && password != null && account.replace(/(^\s*)|(\s*$)/g, "").length > 0 && password.replace(/(^\s*)|(\s*$)/g, "").length > 0) {
            $.ajax({
                type: 'get',
                url: '/doorManage/user/login',
                data: {
                    account: account,
                    password: password
                },
                dataType: "json",
                success: function (result) {
                    if (null != result && "" != result && result.success) {
                        $.cookie("user", JSON.stringify(result.data.user), {expires: 1, path: '/'});
                        if(result.data.user.type==1){
                            window.location.href = "/doorManage/user/main1";
                        }else if (result.data.user.type==2){
                            window.location.href = "/doorManage/user/main2";
                        }
                    } else {
                        alert("登录出错");
                    }
                },
                error: function (XMLHttpRequest) {
                    alert("登录出错");
                }
            });

        }
    }

    $(function () {
        document.onkeydown = function (e) {
            var ev = document.all ? window.event : e;
            if (ev.keyCode == 13) {
                login();
            }
        }
    });

    $("#login").click(function () {
        login();
    })

    $("#register").click(function () {
        window.location.href = "/doorManage/user/register";
    })

</script>

<script>
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>

</body>

</html>
